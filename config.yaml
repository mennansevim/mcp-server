# Server bağlantı ayarları
server:
  host: "0.0.0.0"  # Dinlenecek IP adresi
  port: 8000  # Port numarası
  debug: false  # Debug modu
  
# MCP server bilgileri
mcp:
  name: "code-review-server"
  version: "1.0.0"
  description: "AI-powered code review server with platform integration"

# AI sağlayıcı ve model ayarları
ai:
  provider: "groq"  # openai | anthropic | groq
  model: "llama-3.3-70b-versatile"  # groq: llama-3.3-70b-versatile, llama-3.1-70b-versatile, mixtral-8x7b-32768 | anthropic: claude-3-5-sonnet-20241022 | openai: gpt-4-turbo-preview
  temperature: 0.3  # Yaratıcılık seviyesi (0.0-1.0)
  max_tokens: 4096  # Maksimum token sayısı

# Platform entegrasyonları (token'lar .env dosyasında)
platforms:
  github:
    enabled: true
    api_url: "https://api.github.com"
  gitlab:
    enabled: true
    api_url: "https://gitlab.com/api/v4"
  bitbucket:
    enabled: true
    api_url: "https://api.bitbucket.org/2.0"
  azure:
    enabled: true
    api_url: "https://dev.azure.com"

# Review stratejisi ve kuralları
review:
  comment_strategy: "summary"  # inline | summary | both - Yorum türü
  detailed_analysis_branches:  # master, main, preprod, production, develop, staging - Detaylı tablo gösterilecek branch'ler
    - master
    - main
    - preprod
    - production
  report_levels:  # critical, high, medium, low, info - Raporlanacak sorun seviyeleri
    - critical
    - high
    - medium
  auto_approve: false  # Sorunsuz PR'ları otomatik onayla
  block_on_critical: true  # Critical sorunlarda merge'ü blokla
  focus:  # compilation, security, performance, bugs, code_quality, best_practices - İncelenecek alanlar
    - compilation
    - security
    - performance
    - bugs
    - code_quality
    - best_practices

# Webhook güvenlik ve timeout ayarları
webhook:
  verify_signature: true  # Webhook imzasını doğrula
  timeout: 300  # Review timeout (saniye)

# Log ayarları
logging:
  level: "INFO"  # DEBUG | INFO | WARNING | ERROR
  format: "json"  # json | console

